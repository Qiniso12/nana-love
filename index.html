body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff5f9e, #ff2d55);
    overflow: hidden;
    color: white;
}

/* ❤️ Hearts */
.heart {
    position: absolute;
    width: 15px;
    height: 15px;
    background: red;
    transform: rotate(45deg);
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}
.heart::before,
.heart::after {
    content: '';
    width: 15px;
    height: 15px;
    background: red;
    border-radius: 50%;
    position: absolute;
}
.heart::before { top: -7px; left: 0; }
.heart::after { left: -7px; top: 0; }

@keyframes floatUp {
    from { transform: translateY(100vh) rotate(45deg); }
    to { transform: translateY(-10vh) rotate(45deg); }
}

/* Card */
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.35);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 85%;
    max-width: 420px;
}

h1 { margin-bottom: 8px; }

.small {
    font-size: 0.9em;
    margin-bottom: 20px;
}

/* Buttons */
.buttons button {
    padding: 12px 28px;
    margin: 5px;
    border: none;
    border-radius: 30px;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.3s ease;
}

.yes { background: #00ff9c; }
.no { background: #ff4444; }

.hidden { display: none; }

/* Frames */
.frames {
    display: flex;
    gap: 20px;
    justify-content: center;
}

.frame {
    width: 130px;
    height: 130px;
    background: rgba(255,255,255,0.2);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.2em;
    cursor: pointer;
}

/* Gallery */

    width: 100%;
    border-radius: 10px;
    margin-bottom: 12px;
}
